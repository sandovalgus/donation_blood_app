
<ion-header>
  <ion-navbar color="colour_a">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mis Campa√±a</ion-title>



  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>


    <ion-item  *ngFor="let camp of campaigns" (click)="goCampaignDetails(camp.id)" >
      <h2>{{camp.patient}}</h2>
      <h3>Donaciones recibidas: {{camp.donor_received | number }} / {{camp.number_of_donors}}</h3>
      <p>{{camp.hospital_name}} - {{camp.city}}</p>
    </ion-item>


  </ion-list>



  <ion-fab right bottom>
      <button ion-fab color="light" (click)="newCampaign()"><ion-icon name="add"></ion-icon></button>

    </ion-fab>

</ion-content>
