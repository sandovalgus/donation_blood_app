<ion-header>
  <ion-navbar color="colour_a">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

    <ion-buttons start (click)="goProfile()">
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item  *ngFor="let camp of campaigns"  >
      <button ion-button color="danger" outline (click)="share(camp)">
        <ion-icon name="share"></ion-icon>
      </button>
      <ion-badge item-end>{{camp.donor_recirved}}</ion-badge>


      <h3>{{camp.patient}}</h3>
      <p>{{camp.hospital_name}} - {{camp.city}}</p>
      <p>{{camp.bloode_type}}</p>
    </ion-item>
  </ion-list>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
    <ion-toolbar>

      <button ion-button (click)="cleanFilter()">Limpiar Filtros</button>
      <button ion-button (click)="goViewFilter()">filtro</button>
    </ion-toolbar>
  </ion-footer>
