<ion-header>
  <ion-navbar>
    <ion-title>filter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Grupo sanguineo</ion-label>
    <ion-select [(ngModel)]="filter.blood" interface="action-sheet">
        <ion-option value="all">Todos</ion-option>
        <ion-option value="A+">A+</ion-option>
        <ion-option value="A-">A-</ion-option>
        <ion-option value="B+-">B+-</ion-option>
        <ion-option value="B-">B-</ion-option>
        <ion-option value="O+">O+</ion-option>
        <ion-option value="O-">O-</ion-option>
        <ion-option value="AB+">AB+</ion-option>
        <ion-option value="AB-">AB-</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>

      <ion-label floating>Centro de Salud</ion-label>

      <ion-select text-wrap   [(ngModel)]="filter.hospital"  interface="action-sheet" >
          <ion-option   value="all" >Todos</ion-option>
          <ion-option  *ngFor=" let hosp of hospitals" [value]="hosp.id" >{{hosp.name}}</ion-option>
       </ion-select>
</ion-item>


  <button ion-button block (click)="searchCampaign()" >Buscar</button>
</ion-content>
