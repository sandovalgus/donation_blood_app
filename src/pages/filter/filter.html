
<ion-header color="colour_a">
  <ion-navbar color="colour_a">
    <ion-title>Búsqueda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Grupo sanguíneo</ion-label>
    <ion-select [(ngModel)]="filter.blood" interface="action-sheet">
        <ion-option value="all">Todos</ion-option>
        <ion-option value="A+">A+</ion-option>
        <ion-option value="A-">A-</ion-option>
        <ion-option value="B+-">B+-</ion-option>
        <ion-option value="B-">B-</ion-option>
        <ion-option value="O+">O+</ion-option>
        <ion-option value="O-">O-</ion-option>
        <ion-option value="AB+">AB+</ion-option>
        <ion-option value="AB-">AB-</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>

      <ion-label floating>Centro de Salud</ion-label>

      <ion-select text-wrap   [(ngModel)]="filter.hospital"     interface="action-sheet" >
          <ion-option   value="all" >Todos</ion-option>
          <ion-option  *ngFor=" let hosp of hospitals" [value]="hosp">{{hosp.name}}</ion-option>
       </ion-select>
</ion-item>


<ion-card>


  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='water'></ion-icon>
        {{filter.blood }}
      </button>
    </ion-col>
    </ion-row>

    <ion-row no-padding>
    <ion-col >
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='medkit'></ion-icon>
        {{filter.hospital.name}}
      </button>
    </ion-col>

  </ion-row>

</ion-card>

  <button ion-button block color="colour_a" (click)="searchCampaign()" >Buscar</button>
</ion-content>
