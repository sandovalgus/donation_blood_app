<ion-content padding>
  <div id="map" style=" height:40%;"></div>

        <ion-item>
          <ion-icon name="medkit" item-start large></ion-icon>
          <h2>{{hospital.name}}</h2>
          <p>{{hospital.address}} - {{hospital.city}}</p>
        </ion-item>

        <ion-item>
          <ion-icon name="call" item-start large ></ion-icon>
          <h2>{{hospital.phone}}</h2>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start large ></ion-icon>
          <h2>{{hospital.email}}</h2>
        </ion-item>



      </ion-card>
