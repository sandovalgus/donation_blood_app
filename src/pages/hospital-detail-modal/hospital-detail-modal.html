
<ion-header>
  <ion-navbar>
      <ion-buttons start (click)="closeModal()">
          <button ion-button icon-only>
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="map" style=" height:40%;"></div>
    <ion-card *ngIf="hospital">
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
      
        <ion-item>
          <ion-icon name="medkit" item-start large></ion-icon>
          <h2>{{hospital.name}}</h2>
          <p>{{hospital.address}} - {{hospital.city}}</p>
        </ion-item>
      
        <ion-item>
          <ion-icon name="call" item-start large ></ion-icon>
          <h2>{{hospital.phone}}</h2>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start large ></ion-icon>
          <h2>{{hospital.email}}</h2>
        </ion-item>
      

      
      </ion-card>
</ion-content>
